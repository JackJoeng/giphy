<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-12 pastSearches">

            </div>
        </div>
        <div class="row displayGif">

        </div>
        <div class="row">
            <div class="col-12 searchGif">
                <form>
                    <div class="row">
                        <div class="form-group col-10">

                </form>
            </div>
